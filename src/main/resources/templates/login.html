<!DOCTYPE html>
<html lang="el" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Σύνδεση - StreetFoodGo</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .login-container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        .error { color: red; margin-bottom: 10px; }
        .success { color: green; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Σύνδεση</h2>

    <div th:if="${param.error}" class="error">
        Λάθος όνομα χρήστη ή κωδικός.
    </div>
    <div th:if="${param.logout}" class="success">
        Αποσυνδεθήκατε επιτυχώς.
    </div>
    <div th:if="${param.registered}" class="success">
        Η εγγραφή ολοκληρώθηκε! Συνδεθείτε τώρα.
    </div>

    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="Όνομα Χρήστη" required autofocus>
        <input type="password" name="password" placeholder="Κωδικός Πρόσβασης" required>

        <button type="submit">Σύνδεση</button>
    </form>

    <p style="margin-top: 15px;">
        Δεν έχετε λογαριασμό; <a th:href="@{/register}">Εγγραφείτε εδώ</a>
    </p>
    <p>
        <a th:href="@{/}">Επιστροφή στην Αρχική</a>
    </p>
</div>

</body>
</html>
